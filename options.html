<html lang=en>
   <head>

      <div class=container>
            <a class="logo">
                    <img src="download.png" text=BTP> Browser Threat Protector

            <div class="row usp">
                    <div>
                        <h3>Blocking statistics</h3>
        
                        <div class="modal-body">
                                <table id="myTable" style=" font-size: small" class="table table-striped display" width="100%">
                                    <thead hidden>
                                    <tr class="myTable">
                                        <th style="text-align: center; width: 35%" width="35%">Key</th>
                                        <th style="text-align: center; width: 65%" width="65%">Value</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>  
                    </div>
                 </div>

                  <hr>


         <div class="row wrapper">
            <div class=col-md-4>
               <h2><span class="glyphicon glyphicon-list" aria-hidden=true></span> Blocklist</h2>
               <div class="data-container matchlist"><textarea id=matchlist class=form-control spellcheck=false></textarea></div>
               <div class=actions><button id=save class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden=true></span> Save</button> <button id=sort class="btn btn-default"><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden=true></span> Sort by name</button></div>

            </div>
            <div class=col-md-4>
               <h2><span class="glyphicon glyphicon-remove" aria-hidden=true></span> Update Content</h2>

                  <div class=no-requests>Last update: 11/08/2018 14:33:21</div>
               </div>
               <div class=actions><button class="refresh btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden=true></span> Update now</button> </div>

            </div>
            <div class=col-md-4>
                    <h2><span class="glyphicon glyphicon-list" aria-hidden=true></span> Allowed Domains</h2>

                    <div class=actions><button id=save class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden=true></span> Save</button> <button id=sort class="btn btn-default"><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden=true></span> Sort by name</button></div>
